name: Deploy Frontend to Firebase

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend_nutri/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_nutri/package-lock.json
          
      - name: Install Dependencies
        working-directory: ./frontend_nutri
        run: npm ci
        
      - name: Build Project
        working-directory: ./frontend_nutri
        run: npm run build

      - name: Setup Google Cloud Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: gama-apps-cloud

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        working-directory: ./frontend_nutri
        run: |
          echo "=== Starting Firebase Deploy ==="
          firebase deploy --only hosting --project gama-apps-cloud --non-interactive