steps:
  # ========================================
  # Etapa 1: Instala dependÃªncias
  # ========================================
  - name: 'node:20'
    id: 'install-dependencies'
    entrypoint: 'npm'
    args: ['ci']
    dir: 'frontend'

  # ========================================
  # Etapa 2: Gera Prisma Client
  # ========================================
  - name: 'node:20'
    id: 'generate-prisma'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ”§ Gerando Prisma Client..."
        npx prisma generate
        echo "âœ… Prisma Client gerado!"
    dir: 'frontend'
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'
    waitFor: ['install-dependencies']

  # ========================================
  # Etapa 3: Build do Next.js
  # ========================================
  - name: 'node:20'
    id: 'build-nextjs'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ—ï¸ Iniciando build do Next.js..."
        export NEXT_PUBLIC_API_URL="https://nutriscan-backend-925272362555.southamerica-east1.run.app"
        npm run build
        echo "âœ… Build concluÃ­do!"
    dir: 'frontend'
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'
      - 'NODE_ENV=production'
    waitFor: ['generate-prisma']

  # ========================================
  # Etapa 4: Baixa credenciais Firebase
  # ========================================
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'download-firebase-key'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ”‘ Baixando credenciais do Firebase..."
        gcloud secrets versions access latest \
          --secret="FIREBASE_SERVICE_ACCOUNT_KEY" \
          > /workspace/frontend/key.json
        echo "âœ… Credenciais baixadas!"
    waitFor: ['-']

    # ========================================
  # Etapa 5: Valida credenciais
  # ========================================
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'validate-firebase-key'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== ğŸ” Validando credenciais ==="
        if [ ! -f /workspace/frontend/key.json ]; then
          echo "âŒ Arquivo key.json NÃƒO encontrado!"
          exit 1
        fi
        
        SIZE=$$(stat -c%s /workspace/frontend/key.json)
        EMAIL=$$(cat /workspace/frontend/key.json | jq -r '.client_email')
        
        echo "âœ“ Arquivo encontrado!"
        echo "ğŸ“¦ Tamanho: $${SIZE} bytes"
        echo "ğŸ“§ Service Account: $${EMAIL}"
    waitFor: ['download-firebase-key']

  # ========================================
  # Etapa 6: Deploy no Firebase
  # ========================================
  - name: 'node:20'
    id: 'deploy-firebase'
    env:
      - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/frontend/key.json'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸš€ Instalando Firebase CLI..."
        npm install -g firebase-tools@latest

        echo "ğŸ§ª Habilitando experimento webframeworks..."
        firebase experiments:enable webframeworks

        echo "ğŸ”¥ Iniciando deploy no Firebase Hosting..."
        firebase deploy \
          --only hosting \
          --project ${PROJECT_ID} \
          --non-interactive \
          --debug

        echo "âœ… Deploy concluÃ­do com sucesso!"
    dir: 'frontend'
    waitFor: ['build-nextjs', 'validate-firebase-key']

# ========================================
# ConfiguraÃ§Ãµes globais
# ========================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

